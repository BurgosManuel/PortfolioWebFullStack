<div>
  <div
    class="professional-header d-flex justify-content-between align-items-center"
  >
    <h3 class="mb-3 fw-bold">Educaci√≥n</h3>
    <div class="mb-3">
      <app-edit-button
        [isEditing]="isEditing"
        (onToggleEdition)="reloadToggle($event)"
      ></app-edit-button>
      <app-professional-add [isAdding]="isAdding" (onToggleAdding)="toggleAdding($event)"></app-professional-add>
    </div>
  </div>
  <app-professional-add-item *ngIf="isAdding" [itemsList]="sectionData" (onToggleAdding)="toggleAdding($event)" (onAddItem)="addItem($event)"></app-professional-add-item>
  <!-- Iteramos a traves del array de elementos, y generamos uno nuevo con su respectivo Data Binding. -->
  <app-professional-edit
    *ngIf="isEditing"
    [editableData]="sectionData"
    (onToggleEdition)="toggleEdition($event)"
    (onSave)="updateItem($event)"
  ></app-professional-edit>
  <app-professional-item
    *ngIf="!isEditing"
    [professionalData]="sectionData"
    (onItemDelete)="deleteItem($event)"
  ></app-professional-item>
</div>
