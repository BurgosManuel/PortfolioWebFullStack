<form
  class="editableItem text-center"
>
  <input
    name="title"
    type="text"
    class="form-control mb-3"
    placeholder="Title"
    [(ngModel)]="editableData.title"
  />
  <input
    name="date"
    type="text"
    class="form-control mb-3"
    placeholder="Date"
    [(ngModel)]="editableData.date"
  />
  <input
    name="place"
    type="text"
    class="form-control mb-3"
    placeholder="Place"
    [ngModel]="editableData.place"
  />
  <textarea
    name="description"
    rows="5"
    type="text"
    class="form-control mb-3"
    placeholder="Description"
    [(ngModel)]="editableData.description"
  ></textarea>
  <!-- Botones para guardar/cancelar -->
  <div class="p-2">
    <button
      type="button"
      class="btn btn-outline-success m-2"
      (click)="toggleEdition(); saveChanges()"
    >
      <i id="saveIcon" class="bi bi-check2-circle"></i> Guardar
    </button>
    <button
      type="button"
      class="btn btn-outline-danger"
      (click)="toggleEdition(); reload()"
    >
      <i id="cancelIcon" class="bi bi-x-circle"></i> Cancelar
    </button>
  </div>
</form>
