<div>
    <div
      class="professional-header d-flex justify-content-between align-items-center"
    >
      <h3 class="mb-3 fw-bold">Experiencia Laboral</h3>
      <span
        class="edit-icon"
        data-bs-toggle="modal"
        data-bs-target="#itemPlus"
        ><i class="bi bi-plus-circle"></i
      ></span>
    </div>
        <!-- Iteramos a traves del array de elementos, y generamos uno nuevo con su respectivo Data Binding. -->
    <div *ngFor="for let jobItem of sectionData" class="info-item">
      <div
        class="item-title d-flex justify-content-between align-items-center"
      >
        <h4>{{jobItem.title}}</h4>
        <div class="item-buttons">
          <span
            class="edit-icon"
            data-bs-toggle="modal"
            data-bs-target="#itemModal"
            ><i class="bi bi-pencil-square"></i
          ></span>
          <span
            class="edit-icon"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal"
            ><i class="bi bi-trash3"></i
          ></span>
        </div>
      </div>
      <h5>{{jobItem.date}}</h5>
      <p><em>{{jobItem.company}}</em></p>
      <p>
        {{jobItem.description}}
      </p>
    </div>
  </div>
